<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UoG MRTS AI Assistant</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --green-apple: #2CB955;
      --green-dark: #124F29;
      --bg: #0b1510;
      --text: #eaf7ee;
      --muted: #bfe9ca;
      --card: #0f2016;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
      --transition: all 0.3s ease;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 500px;
      background: transparent !important;
      overflow: hidden;
    }
    
    #aiBox {
      border: 1px solid rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: var(--radius);
      background: rgba(15, 32, 22, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      height: 500px;
      box-sizing: border-box;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }
    
    #aiHeader {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    #aiHeader h3 {
      margin: 0;
      font-size: 18px;
      background: linear-gradient(135deg, #eaf7ee 0%, var(--green-apple) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    
    #aiChat {
      flex: 1;
      height: 300px;
      overflow-y: auto;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 15px;
      margin-bottom: 15px;
      background: rgba(18, 40, 22, 0.6);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    #aiChat::-webkit-scrollbar {
      width: 6px;
    }
    
    #aiChat::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
    }
    
    #aiChat::-webkit-scrollbar-thumb {
      background: var(--green-apple);
      border-radius: 3px;
    }
    
    .user, .ai {
      margin: 12px 0;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.5;
    }
    
    .user {
      background: rgba(44, 185, 85, 0.15);
      border-left: 3px solid var(--green-apple);
      color: var(--text);
      margin-left: 20px;
    }
    
    .ai {
      background: rgba(255,255,255,0.05);
      border-left: 3px solid rgba(255,255,255,0.2);
      color: var(--muted);
      margin-right: 20px;
    }
    
    .user b, .ai b {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .ai b {
      color: var(--green-apple);
    }
    
    #aiInputContainer {
      display: flex;
      gap: 10px;
    }
    
    #aiInput {
      flex: 1;
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(18, 40, 22, 0.7);
      color: var(--text);
      font-size: 14px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }
    
    #aiInput:focus {
      outline: none;
      border-color: var(--green-apple);
      box-shadow: 0 0 0 2px rgba(44,185,85,0.2);
    }
    
    #aiInput::placeholder {
      color: rgba(191, 233, 202, 0.6);
    }
    
    #sendButton {
      padding: 12px 20px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--green-apple), #31d163);
      color: #07150d;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
    }
    
    #sendButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    
    .typing-indicator {
      display: flex;
      padding: 10px 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      margin: 12px 0;
      margin-right: 20px;
    }
    
    .typing-indicator span {
      height: 8px;
      width: 8px;
      background: var(--green-apple);
      border-radius: 50%;
      margin: 0 2px;
      opacity: 0.6;
      animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typing {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div id="aiBox">
    <div id="aiHeader">
      <h3>UoG MRTS AI Assistant</h3>
    </div>
    <div id="aiChat"></div>
    <div id="aiInputContainer">
      <input type="text" id="aiInput" placeholder="Ask about maintenance requests, status, or help..." onkeypress="if(event.key=='Enter') sendAI()">
      <button id="sendButton" onclick="sendAI()">Send</button>
    </div>
  </div>

  <script>
    let isWaitingForResponse = false;
    
    async function sendAI() {
      const msg = document.getElementById("aiInput").value.trim();
      if (!msg || isWaitingForResponse) return;

      const chat = document.getElementById("aiChat");
      chat.innerHTML += `<div class="user"><b>You:</b> ${msg}</div>`;
      document.getElementById("aiInput").value = '';
      
      // Show typing indicator
      isWaitingForResponse = true;
      chat.innerHTML += `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch('ai_assistant.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'message=' + encodeURIComponent(msg)
        });
        
        const data = await res.json();
        
        // Remove typing indicator
        isWaitingForResponse = false;
        const typingIndicator = document.querySelector('.typing-indicator');
        if (typingIndicator) typingIndicator.remove();
        
        if (data.ok) {
          const reply = marked.parse(data.reply);
          chat.innerHTML += `<div class="ai"><b>AI Assistant:</b>${reply}</div>`;
        } else {
          chat.innerHTML += `<div class="ai"><b>AI Assistant:</b> ⚠️ ${data.error || "Sorry, I'm having trouble responding right now. Please try again later."}</div>`;
        }
        
        chat.scrollTop = chat.scrollHeight;
      } catch(err) {
        isWaitingForResponse = false;
        const typingIndicator = document.querySelector('.typing-indicator');
        if (typingIndicator) typingIndicator.remove();
        
        chat.innerHTML += `<div class="ai"><b>AI Assistant:</b> ⚠️ Connection error. Please check your internet connection.</div>`;
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>
</body>
</html>
